- type: entity
  name: SCP-999
  parent: [SimpleMobBase, StripableInventoryBase]
  id: SCP999
  description: goopy!
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: _SCP/Mobs/Scps/ticklemonster.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: Ticklemonster
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.6
        density: 120
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Inventory
    speciesId: TFDPlayableSCP
    templateId: pet
  - type: DamageStateVisuals
    states:
      Alive:
        Base: Ticklemonster
  - type: MobThresholds
    thresholds:
      0: Alive
      9999: Dead #Essentially immortal
  - type: Bloodstream
    bloodReagent: Happiness
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/Effects/Footsteps/blood1.ogg
      params:
        volume: 50
  - type: InteractionPopup
    successChance: 0.2
    interactDelay: 1.5 
    interactSuccessString: petting-success-slimes
    interactFailureString: petting-failure-generic
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/Effects/Fluids/blood1.ogg
  - type: Grammar
    attributes:
      gender: epicene
  - type: Tag
    tags:
    - VimPilot